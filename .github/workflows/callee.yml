name: Callee

on:
  workflow_call:
    inputs:
      github-token:
        description: 'GitHub Token as provided by secrets'
        default: ${{ github.token }}
        required: true
        type: string

jobs:
  callee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: 'npm install'
      - name: Display env with node
        run: node index.js